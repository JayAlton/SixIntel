<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}SixIntel{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-black text-white min-h-screen">
  <nav class="bg-black text-white p-4">
    <div class="max-w-4xl mx-auto flex justify-between">
      <a href="/" class="font-bold text-lg">SixIntel</a>
      <div class="space-x-4">
        <a href="/na" class="hover:underline">NA</a>
        <a href="/eu" class="hover:underline">EU</a>
      </div>
    </div>
  </nav>

  <main class="{% block main_class %}max-w-4xl mx-auto mt-8 px-4{% endblock %}">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
