<!DOCTYPE html>
<html>
<head>
    <title>SixIntel | R6 Standings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Rainbow Six Pro League Standings</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Team</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for row in standings %}
            <tr>
                <td>{{ row.team }}</td>
                <td>{{ row.wins }}</td>
                <td>{{ row.losses }}</td>
                <td>{{ row.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
