{% extends "layout.html" %}
{% block title %}Welcome | SixIntel{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold text-center my-10">Select a Region</h1>
<div class="grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-6xl mx-auto px-6">
  {% for region in [
    {"name": "na", "code": "na"},
    {"name": "eu", "code": "eu"}
  ] %}
  <a href="/{{ region.code }}" class="group rounded-xl bg-gray-900 hover:bg-gray-800 transition shadow-lg p-6 flex flex-col items-center">
    <img src="{{ url_for('static', filename='logos/nav/' + region.code.upper() + '.png') }}"
         alt="{{ region.name }} Logo"
         class="max-h-20 w-auto object-contain mb-4 transition-transform duration-200 group-hover:scale-105" />
    <span class="text-lg font-semibold text-white group-hover:underline">{{ region.name }}</span>
  </a>
  {% endfor %}
</div>

{% endblock %}
