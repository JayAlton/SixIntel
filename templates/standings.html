{% extends "layout.html" %}
{% block title %}{{ region }} Standings | SixIntel{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ region }} Standings</h1>
<table class="w-full border-collapse">
  <thead>
    <tr class="bg-gray-200">
      <th class="p-2 border">Team</th>
      <th class="p-2 border">Wins</th>
      <th class="p-2 border">Losses</th>
      <th class="p-2 border">Points</th>
    </tr>
  </thead>
  <tbody>
    {% for team in standings %}
    <tr class="hover:bg-gray-100">
      <td class="p-2 border">{{ team.team }}</td>
      <td class="p-2 border">{{ team.wins }}</td>
      <td class="p-2 border">{{ team.losses }}</td>
      <td class="p-2 border">{{ team.points }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
